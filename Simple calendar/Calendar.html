    <!--
        LAYOUT :
        1. BACKGROUND
        2. CALENDAR OUTLINE
        3. AREA FOR MONTH
        4. SQUARE FOR EVERY DAY
        5. HIGHLIGHT ON CURRENT DAY
        6. SIDEBAR FOR TODO LIST
        FEATURES:
        1. SYMBOL APPEARS ON DAYS WITH EVENTS ON THEM/ SYMBOLS FOR HOLIDAYS
        2. ALLOW TO SCROLL THROUGH MONTHS

    <div class="wrapper">
        <div class="calendar-outline">
            <div class="month-year">
                <!--TODO code dropdowns on months and years to allow month/year selection-->
                <button class="previous-month">&#60;</button>
                <p class="current-month">march</p>
                <p class="current-year">2022</p>
                <div class="settings"></div>
                <button class="next-month">&#62;</button>
            </div>
            <div class="weekday-wrapper">

                <div class="weekday">monday</div>
                <div class="weekday">tuesday</div>

            <!--! ADD + BUTTON TO EVENTS TO BE ABLE TO ADD EVENTS-->
            <div class="today">
                <p id="events-today">Todays Events</p>
                <!--use javascript to show this if there's no content/hide if there is-->
                <p class="no-events">There are no events to display</p>
                <!--use javascript to be able to add event sections here-->
                <button class="add-event">&plus;</button>
            </div>
            <div class="upcoming">
                <p id="upcoming-events">Upcoming Events</p>
                <!--use javascript to be able to add event sections here-->
                <p class="no-events">There are no events to display</p>
                <button class="add-event">&plus;</button>
            </div>
